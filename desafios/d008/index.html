<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 20px; }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="pergunta()">Desconto de 10%</button>
    <section id="res">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function pergunta() {
            let produto = window.prompt('Qual é o produto que você está comprando?')
            let preço = Number.parseFloat(prompt(`Qual é o preço de ${produto}?`)).toFixed(2)
            let desconto = Number.parseFloat(preço - preço*0.9).toFixed(2)
            let preço_final = Number.parseFloat(preço - desconto).toFixed(2)
            let res = document.querySelector('section#res')
            res.innerHTML = `<h2>Calculando desconto de 10% para ${produto}</h2>`
            res.innerHTML +=`<p>O preço original era R$${preço.replace('.', ',')}.</p>`
            res.innerHTML += `<p>Você acaba de ganhar R$${desconto.replace('.', ',')} (-10%).</p>`
            res.innerHTML += `<p>No fim, você vai pagar R$${preço_final.replace('.', ',')} no produto ${produto}.</p>`
        }
    </script>
</body>
</html>
