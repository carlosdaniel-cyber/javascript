<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="calcular()">Antecessor e Sucessor</button>
    <script>
        function calcular() {
            let n1 = Number.parseInt(window.prompt('Digite um número inteiro qualquer:'))
            window.alert(`Antes de ${n1}, temos o número ${n1-1}.\nDepois de ${n1}, temos o número ${n1+1}.`)
        }
    </script>
</body>
</html>
