<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="comprar()">Comprar produto</button>
    <script>
        function comprar() {
            let produto = window.prompt('Que produto você está comprando?')
            let preço = Number(window.prompt(`Quanto custa o(a) ${produto} que você está comprando?`)).toFixed(2)
            let cash = Number(window.prompt(`Qual foi o valor que você deu para pagar o(a) ${produto}?`)).toFixed(2)
            let troco = (cash > preço ? cash - preço : 0).toFixed(2)
            window.alert(`Você comprou ${produto} que custou R$ ${preço.replace('.', ',')}.\nDeu R$ ${cash.replace('.', ',')} em dinheiro e vai receber R$ ${troco.replace('.', ',')} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
